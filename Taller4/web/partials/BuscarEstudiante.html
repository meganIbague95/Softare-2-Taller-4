<div class="panel panel-primary">
    <div class="panel-heading">Parametrizaci&oacute;n de Carrera</div>
    <div class="panel-body">            
        <input class="form-control" ng-model="busqueda"  placeholder="Buscar"/>
        <button type="button" class="btn btn-default" ng-click="buscar()">Buscar</button>
    </div>
    
</div>
<div class="panel panel-primary" ng-hide="listaEstudiantes.length==0">
    <div class="panel-heading">Busqueda de Estudiantes</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                <th>
                    nombres
                </th>				<th>
                    apellidos
                </th>				<th>
                    codigo
                </th>				<th>
                    documento
                </th>				<th>
                    fechaNacimiento
                </th>
                <th>
                    carrera
                </th>				<th>
                    lugarNacimiento
                </th>
                
            </tr>
            <tr ng-repeat="row in listaEstudiantes">
                <td>{{row.nombres}}</td>

                <td>{{row.apellidos}}</td>

                <td>{{row.codigo}}</td>

                <td>{{row.documento}}</td>

                <td>{{row.fechaNacimiento| date: 'dd/MM/yyyy'}}</td>
                <td class="row">{{row.carrera.nombre}}</td>              	
                <td class="row">{{row.lugarNacimiento.nombre}}</td>              
                
            </tr>
        </table>
        
        <br/>
    </div>
</div>
